<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let company of companies'>
      <td> {{ company.name }} </td>
      <td> {{ company.phone }} </td>
      <td> {{ company.email }} </td>
      <td class="button-cell">
        <button class="btn btn-danger" (click)="deleteCompany(company)" > DELETE </button>
        <button class="btn btn-warning"> EDIT </button>
      </td>
    </tr>
  </tbody>
</table>
