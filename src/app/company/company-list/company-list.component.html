<h1> Companies: </h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let company of companies' >
      <td> {{ company.name }} </td>
      <td> {{ company.phone }} </td>
      <td> {{ company.email }} </td>
    </tr>
  </tbody>
</table>
